

<h2>Meus Herois</h2>


<ul class="heroes">
  <li *ngFor="let heroi of herois" 
    [class.selecionado]="heroi === heroiSelecionado" 
    (click)="onSelect(heroi)" >
    <span class="badge">{{heroi.id}}</span> {{heroi.nome}}
  </li>
</ul>

<div *ngIf="heroiSelecionado">
  <h2>{{heroiSelecionado.nome | uppercase}}, Detalhes: </h2>
  <div><span>id: </span>{{heroiSelecionado.id}}</div>
  <div>
    <label>nome:
      <input [(ngModel)]="heroiSelecionado.nome" placeholder="nome">
    </label>
  </div>

</div>
